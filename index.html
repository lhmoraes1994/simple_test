<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

    #testeluis{
        width: 250px;
        height: 250px;
      
        
    }
</style>
<body>
    
    <div id="teste"></div>
    
<script src="https://d3js.org/d3.v3.js"></script>
<script>
var main_chart_svg = d3.select("body")
        .append("svg")
        .attr({
            "width":600,
            "height":400
        });




d3.xml("icon1.svg", function(error, documentFragment) {
        if (error) {console.log(error); return;}
    
        var svgNode = documentFragment
                    .getElementsByTagName("svg")[0];
    
        main_chart_svg.node().appendChild(svgNode);

        var innerSVG = main_chart_svg.select("svg");
    
        innerSVG.transition().duration(1000).delay(1000).attr("x", '100');
      //  innerSVG.transition().duration(1000).delay(1000).attr('x','-100');


    });




    
    
</script>
